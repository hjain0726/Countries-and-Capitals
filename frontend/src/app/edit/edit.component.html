<h1 style="text-align:center">Edit</h1>
<hr>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form (ngSubmit)="edit()" #f="ngForm">
            <div class="form-group">
                <input type="text" name="name" [(ngModel)]="country.name" placeholder="Name" class="form-control" />
            </div>
            <div class="form-group">
                <input type="text" name="capital" [(ngModel)]="country.capital" placeholder="Capital" class="form-control" />
            </div>
            <button class="btn btn-primary" type="submit">Edit</button>
        </form>
    </div>
</div>
